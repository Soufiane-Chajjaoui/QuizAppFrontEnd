<main class="bg-red-700 w-full min-h-screen">
  <section class="flex justify-center items-center h-screen relative">
    <!-- Redis Logo SVG -->
    <span class="absolute top-0 left-0">
      <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="50" cx="50" cy="50" fill="white"/>
      </svg>
    </span>
    <span class="absolute top-0 right-0">
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" x="10" y="10" style="fill:white;"/>
      </svg>
    </span>
    <span class="absolute bottom-0 right-0">
      <svg height="210" width="100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:white;"/>
      </svg>
    </span>
    <span class="absolute bottom-0 left-0">
      <div class="w-0 h-0 rotate-180 text-white
        border-l-[50px] border-l-transparent
        border-t-[75px] border-t-white-500
        border-r-[50px] border-r-transparent">
      </div>
    </span>

    <div class="w-1/3 h-[calc(100vh-5rem)]">
      <div class="text-sm font-medium w-full text-center text-gray-500 border-t-white  bg-red-400">
        <ul class="flex justify-around text-sm font-medium text-center text-gray-500 ">
          <li class="me-2" *ngFor="let tab of tabAuth">
            <a href="#" aria-current="page" class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg dark:bg-gray-800 dark:text-blue-500" [ngClass]="tab == this.tabActive ? 'active' : ''" [routerLink]="tab.route"  (click)="changeTab(tab)" >
              {{tab.title}}
            </a>
          </li>
        </ul>
      </div>
      <div class="bg-red-400 rounded-lg shadow-md p-6 border border-gray-300 mt-4 w-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</main>
