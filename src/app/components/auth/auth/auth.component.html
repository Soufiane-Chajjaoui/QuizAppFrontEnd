<main class="bg-red-700 w-full min-h-screen">
  <section class="flex justify-center items-center h-screen relative">
    <!-- Redis Logo SVG -->
    <span class="absolute top-0 left-0 max-md:blur-3xl">
      <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="50" cx="50" cy="50" fill="white"/>
      </svg>
    </span>
    <span class="absolute top-0 right-0 max-md:blur-3xl">
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" x="10" y="10" style="fill:white;"/>
      </svg>
    </span>
    <span class="absolute bottom-0 right-0 max-md:blur-3xl">
      <svg height="210" width="100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:white;"/>
      </svg>
    </span>
    <span class="absolute bottom-0 left-0 max-md:blur-3xl">
      <div class="w-0 h-0 rotate-180 text-white
        border-l-[50px] border-l-transparent
        border-t-[75px] border-t-white-500
        border-r-[50px] border-r-transparent">
      </div>
    </span>


    <div class="md:w-1/3 z-10 w-[90%] h-[calc(100vh-5rem)]">
      <!--        <ul class="grid grid-cols-2 w-full rounded-lg border-2 border-red-300 overflow-hidden text-sm font-medium text-center text-gray-500 ">-->
      <!--          <li class="" *ngFor="let tab of tabAuth">-->
      <!--            <a href="#" aria-current="page" class="inline-block p-4 font-bold  text-white w-full" [ngClass]="tab == tabActive ? 'bg-red-400' : 'bg-red-700'" [routerLink]="tab.route"  (click)="changeTab(tab)" >-->
      <!--              {{tab.title}}-->
      <!--            </a>-->
      <!--          </li>-->
      <!--        </ul>-->
      <div class="bg-red-400 rounded-lg shadow-md p-6 border-2 border-red-300 mt-4 w-full">
        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-white">Username</label>
            <input type="email" id="email" formControlName="username"
                   class="bg-gray-50 focus:outline-2 focus:outline-zinc-100 border-none outline-none focus:outline-offset-2 text-gray-900 text-sm rounded-lg  block w-full p-2"
                   placeholder="soufian-chajjaoui" required/>
            <p *ngIf="formLogin.controls['username'].touched
            && formLogin.controls['username'].errors
            && formLogin.controls['username'].errors!['required']" class="text-sm text-red-600 dark:text-red-500"><span
              class="font-medium">Oh, snapp!</span> Some error message.</p>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input type="password" id="password" formControlName="password"
                   class="bg-gray-50 focus:outline-2 focus:outline-zinc-100 border-none outline-none focus:outline-offset-2 text-gray-900 text-sm rounded-lg  block w-full p-2"
                   placeholder="•••••••••" required/>
            <p *ngIf="formLogin.controls['password'].touched
            && formLogin.controls['password'].errors
            && formLogin.controls['password'].errors!['required']" class="text-sm text-red-600 dark:text-red-500"><span
              class="font-medium">Oh, snapp!</span> Some error message.</p>
          </div>
          <div class="w-full">
            <button type="submit" [disabled]="formLogin.invalid"
                    class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full py-2 text-center ">
              <div role="status" *ngIf="loadingService.isLoading$ | async ; else loginWord">
                <svg aria-hidden="true" class="inline w-8 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-red-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                  <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
              </div>
              <ng-template #loginWord>
                Login
              </ng-template>
            </button>
          </div>
          <div class="mt-3">
            <p class="text-sm font-medium text-gray-100 ">Don't have a SC account yet?
              <a class="font-semibold text-red-600 hover:underline" href="#" routerLink="/register">Register here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
